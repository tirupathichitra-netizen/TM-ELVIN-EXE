<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    input, label {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
    }
    input[type="checkbox"], input[type="radio"] {
      width: auto;
      margin-right: 10px;
    }
    .status-group, .access-group {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .access-group label {
      margin-right: 20px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add New User</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <div class="status-group">
      <input type="checkbox" id="statusCheckbox" />
      <label for="statusCheckbox">Mark as Active</label>
    </div>
    <input id="validity" type="datetime-local" />
    <div class="access-group">
      <label><input type="radio" name="access" value="1" checked /> 1 Device</label>
      <label><input type="radio" name="access" value="∞" /> ∞ Devices</label>
    </div>
    <button onclick="addUser()">Add User</button>
    <p id="result"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";

  const firebaseConfig = {
  apiKey: "AIzaSyBUfGGI3MhgzMmMmRiOETZygl82YF6gZsI",
  authDomain: "nexpanel-d93f6.firebaseapp.com",
  databaseURL: "https://nexpanel-d93f6-default-rtdb.firebaseio.com",
  projectId: "nexpanel-d93f6",
  storageBucket: "nexpanel-d93f6.firebasestorage.app",
  messagingSenderId: "674567456354",
  appId: "1:674567456354:web:4e528b60619ec8b911733b",
  measurementId: "G-WJRRFR2VJ4"
};

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    window.addUser = function () {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const validity = document.getElementById("validity").value;
      const isActive = document.getElementById("statusCheckbox").checked;
      const access = document.querySelector('input[name="access"]:checked').value;
      const status = isActive ? "active" : "inactive";
      const resultEl = document.getElementById("result");

      if (!username || !password || !validity) {
        resultEl.innerText = "Please fill all fields.";
        return;
      }

      const date = new Date(validity);
      const pad = n => n.toString().padStart(2, '0');
      const formattedDate = `${pad(date.getDate())}-${pad(date.getMonth() + 1)}-${date.getFullYear()} ${pad(date.getHours())}:${pad(date.getMinutes())}`;
      
      // Get current time for registration time
      const now = new Date();
      const rgtime = `${pad(now.getDate())}-${pad(now.getMonth() + 1)}-${now.getFullYear()} ${pad(now.getHours())}:${pad(now.getMinutes())}`;

      const userRef = ref(db, `userdata/${username}`);
      set(userRef, {
        username: username,
        password: password,
        status: status,
        validity: formattedDate,
        access: access,
        device: "null",
        rgtime: rgtime  // Add registration time
      }).then(() => {
        resultEl.innerText = "User added successfully!";
      }).catch((error) => {
        resultEl.innerText = "Error: " + error.message;
      });
    };
  </script>
</body>
</html>
